<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de IMC</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Arial", sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
      }

      .container {
        text-align: center;
      }

      h1 {
        margin-bottom: 20px;
        color: #333;
      }

      .speedometer {
        width: 300px;
        height: 150px;
        background: linear-gradient(
          to right,
          #00ff00,
          #ffcc00,
          #ff9900,
          #ff3300
        ); /* Gradiente do verde ao vermelho */
        border-radius: 150px 150px 0 0;
        position: relative;
        overflow: hidden;
        margin-bottom: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }

      .indicator {
        width: 4px;
        height: 100px;
        background-color: red;
        position: absolute;
        top: 30%;
        left: 50%;
        transform-origin: bottom center;
        transform: rotate(270deg);
        border-radius: 2px;
      }

      .value {
        font-size: 24px;
        font-weight: bold;
        color: #333;
        margin-bottom: 20px;
      }

      form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      form input {
        padding: 0.5rem;
        margin: 10px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
        width: 200px;
      }

      button {
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: white;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Calculadora de IMC</h1>
      <div class="speedometer">
        <div class="indicator"></div>
      </div>
      <div class="value">
        IMC: <span id="value">0</span> <br />
        <span id="classification"></span>
      </div>
      <form id="form">
        <input
          type="number"
          id="altura"
          placeholder="Altura (cm)"
          step="0.01"
          required
        />
        <input type="number" id="peso" placeholder="Peso (kg)" required />
        <button type="submit">Calcular</button>
      </form>
    </div>

    <script>
      const form = document.getElementById("form");
      const valueText = document.getElementById("value");
      const indicator = document.querySelector(".indicator");
      const alt = document.getElementById("altura");
      const pes = document.getElementById("peso");
      const Classification = document.getElementById("classification");
      form.addEventListener("submit", (e) => {
        e.preventDefault();

        // Converte os valores para números
        const altura = parseFloat(alt.value) / 100; // Converte de cm para metros
        const peso = parseFloat(pes.value);

        if (!altura || !peso || altura <= 0 || peso <= 0) {
          alert("Por favor, insira valores válidos.");
          return;
        }

        // Calcula o IMC sem arredondar
        const imc = peso / (altura * altura);

        // Atualiza o texto do valor do IMC
        valueText.textContent = imc.toFixed(2); // Exibe o IMC arredondado com 2 casas decimais

        // Lógica de rotação e categoria do IMC
        let rotation;

        if (imc < 18.5) {
          // Subpeso: Aponta para o limite de 270° (mais à esquerda)
          classification.textContent = "Subpeso";
          rotation = 270;
        } else if (imc >= 18.5 && imc <= 24.9) {
          // Peso normal até sobrepeso: Aponta de 270° a 90°
          classification.textContent = "Normal";
          rotation = 270 + (imc - 18.5) * (90 / (30 - 18.5));
        } else if (imc >= 25 && imc <= 29.9) {
          // IMC alto (entre 25,0 e 29,9): Aponta para o limite de 90° (sobrepeso)
          classification.textContent = "Sobrepeso";
          rotation = 0 + (imc - 25) * (90 / (30 - 25));
        } else if (imc > 30) {
          // IMC alto (acima de 30): Aponta para o limite de 90° (obesidade)
          classification.textContent = "Obesidade";
          rotation = 90;
        } else {
          alert("Por favor, insira valores válidos.");
        }

        // Aplica a rotação ao indicador
        indicator.style.transform = `rotate(${rotation}deg)`;
      });
    </script>
  </body>
</html>
