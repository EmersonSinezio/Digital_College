<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Vendas</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <header class="container mx-auto p-4 text-center" style="width: 70vw">
      <h1 class="text-3xl font-bold text-blue-600">Calculadora de Vendas</h1>
      <p class="text-lg text-gray-700">
        Faça um algoritmo que receba o nome, o salário fixo e o total de vendas
        de um vendedor. Calcule e mostre o salário final, sabendo que a sua
        comissão será de 15% do total de vendas.
      </p>
    </header>
    <div
      class="border border-gray-400 mx-auto rounded bg-white p-6"
      style="width: 70vw; height: 60vh"
    >
      <main class="container mx-auto">
        <p
          id="resultado"
          class="my-4 text-center text-gray-700 px-4 py-4 bg-blue-400 text-white rounded"
        >
          Resultado
        </p>

        <form class="flex flex-col gap-4" id="my-form">
          <div class="flex gap-4">
            <div class="flex-1">
              <label for="nome" class="block text-gray-700">Nome:</label>
              <input
                type="text"
                id="nome"
                class="form-control border border-gray-300 rounded p-2 w-full"
              />
            </div>
            <div class="flex-1">
              <label for="salario" class="block text-gray-700">Salário:</label>
              <input
                type="text"
                id="salario"
                class="form-control border border-gray-300 rounded p-2 w-full"
              />
            </div>
          </div>
          <div>
            <label for="total-vendas" class="block text-gray-700"
              >Número de vendas (R$)</label
            >
            <input
              type="text"
              id="vendas"
              class="form-control border border-gray-300 rounded p-2 w-full"
            />
          </div>
          <button
            type="button"
            class="w-64 m-auto text-white bg-gradient-to-r from-cyan-400 via-cyan-500 to-cyan-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
            id="calcular"
          >
            Calcular
          </button>
        </form>
      </main>
    </div>
    <footer class="container mx-auto p-4 text-center">
      <p class="text-gray-600">Desenvolvido por eu</p>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
