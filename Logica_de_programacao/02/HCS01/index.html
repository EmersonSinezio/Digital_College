<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela de Login</title>
    <!-- Link para o Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="bg-light">
    <div
      id="alert"
      class="alert alert-info"
      role="alert"
      style="display: none; transition: 0.5s all ease"
    >
      Seja bem vindo Admin
    </div>
    <div
      class="container d-flex justify-content-center align-items-center"
      style="height: 100vh"
    >
      <div class="card" style="width: 100%; max-width: 400px; height: 60vh">
        <div class="card-body">
          <h5 class="card-title text-center">Login</h5>
          <form>
            <div class="mb-3">
              <label for="email" class="form-label">E-mail</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Digite seu e-mail"
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Senha</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Digite sua senha"
              />
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary" id="btn">
                Entrar
              </button>
            </div>
          </form>
          <div class="mt-3 text-center">
            <a href="#">Esqueceu a senha?</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Link para o JS do Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pzjw8f+ua7Kw1TIq0p9f3zD6YpHcu7kvW9aF0j9r5sQlx+h4pLhe6rWxNlvWq4L6B"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
