<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header"></div>
      <div class="subContainer">
        <div class="left">
          <div class="presentation">
            <h1>Wellcome back</h1>
            <p>login to your account to continue using our services</p>
          </div>
          <form>
            <label for="login">Email</label>
            <input type="email" />
            <label for="password">Password</label>
            <input type="password" />
            <input type="submit" />
          </form>
          <div class="socials">
            <img
              src="./assets/github-logo_icon-icons.com_73546.svg"
              alt="github_logo"
            />
            <img
              src="./assets/fb_icon-icons.com_65434.svg"
              alt="facebook_logo"
            />
            <img
              src="./assets/instagram_f_icon-icons.com_65485.svg"
              alt="instagram_logo"
            />
          </div>
          <p>
            Don't have an account? <a href="../register/index.html">Sign up</a>
          </p>
        </div>
        <div class="right">
          <img src="./assets/login-animate.svg" alt="login_image" />
        </div>
      </div>
    </div>
  </body>
</html>
