<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <header class="header">
        <img
          src="https://fapergs.rs.gov.br/upload/arquivos/201711/29151821-logo-horizontal-p-b.jpg"
          alt=""
          class="logo"
        />
        <form action="" class="searchForm">
          <div class="search">
            <img src="./assets/1485477207-magnifier_78608.svg" alt="" />
            <input type="text" placeholder="Pesquisar por projetos" />
          </div>
        </form>
        <div class="user">
          <img src="./assets/moon.svg" alt="" class="user_icons" />
          <img src="./assets/bell.svg" alt="" class="user_icons" />
          <img
            src="https://avatars.githubusercontent.com/u/102336640?v=4"
            alt=""
            class="user_icons"
          />
        </div>
      </header>
      <div class="subContainer">
        <div class="menu">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Settings</a></li>
          </ul>
        </div>
      </div>
      <div class="content">
        <h1>Bem-vindo ao seu dashboard</h1>
      </div>
    </main>
  </body>
</html>
